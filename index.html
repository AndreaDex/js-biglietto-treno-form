<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Container -->
    <div class="container-lg bgc_purple d-flex flex-column justify-content-center">
        <!-- Sezione form utente -->
        <section>
            <!-- Titolo Calcolo-->
            <h2 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <!-- /Titolo Calcolo-->
    
            <!-- Form dati passegero -->
            <div>
                <!-- dati utente -->
                <div class="contenitore">
                    <div class="row justify-content-around">
                        <div class="col-3 text-center">
                            <label for="nome_cognome" >Nome Cognome</label>
                            <input type="text" class="form-control text-center" id="nome_cognome" placeholder="Nome Cognome" >
                        </div>
                        <div class="col-3 text-center">
                            <label for="distanza">Km da percorrere</label>
                            <input type="number" class="form-control text-center" id="distanza" placeholder="Distanza" value="">
                        </div>
                        <div class="col-3 text-center">
                            <label for="fascia_eta">Fascia d'et√†</label>
                            <select class="form-control" id="fascia_eta" value="">
                              <option>Minorenne</option>
                              <option>18 - 65</option>
                              <option>Over 65</option>
                            </select>
                        </div>    
                    </div>
                    <!-- /dati utente-->
        
                    <!-- Pulsanti -->
                    <div class="row justify-content-center pt-5">
                        <button  onclick="generaIlBiglietto()" class="btn">Genera</button>
                        <button  class="btn" onclick="resetFrom()">Annulla</button>
                    </div>
                    <!-- /Pulsanti -->
                </div>
            </div>
            <!-- /Form dati passegero -->
        </section>
        <!-- /Sezione form utente -->

        <!-- Sezione Esito Biglietto -->
        <section class="esito_biglietto">
            <!-- Titolo Esito-->
            <h2 class="text-center text-white mt-4">IL TUO BIGLIETTO</h2>
            <!-- /Titolo Esito-->
            
            <div class="biglietto">
                <h5>DETTAGLIO PASSEGGERI</h5>
                <div class="row" id="no_margin" >
                    <div class="col-3 px-4 py-3 bgc_grey">
                        <h5>Nome passegero</h5>
                        <h5 id="nome_passeggero">Nome</h5>
                    </div>
                    <div class="col p-3">
                        <div class="row" id="height_row">
                            <div class="col-4 position">
                                <h6>Offerta</h6>
                                <span id="promo">promo</span>
                            </div>
                            <div class="col position">
                                <h6>Carrozza</h6>
                                <span id="carrozza">0</span>
                            </div>
                            <div class="col position">
                                <h6>Codice CP</h6>
                                <span id="codice">0</span>
                            </div>
                            <div class="col position">
                                <h6>Costo Biglietto</h6>
                                <span id="costo">0,00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Sezione Esito Biglietto -->

    </div>
    <!-- /Container -->

    <script src="./assets/js/main.js"></script>
</body>
</html>
