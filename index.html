<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Container -->
    <div class="container-lg bgc_purple d-flex flex-column justify-content-center">
        <!-- Sezione form utente -->
        <section>
            <!-- Titolo Calcolo-->
            <h2 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <!-- /Titolo Calcolo-->
    
            <!-- Form dati passegero -->
            <form action="">
                <!-- dati utente -->
                <div class="form-row justify-content-around">
                    <div class="form-group col-3">
                        <label for="nome_cognome">Nome Cognome</label>
                        <input type="text" class="form-control" id="nome_cognome" placeholder="Nome Cognome">
                    </div>
                    <div class="form-group col-3">
                        <label for="distanza">Km da percorrere</label>
                        <input type="number" class="form-control" id="distanza" placeholder="Distanza">
                    </div>
                    <div class="form-group col-3">
                        <label for="fascia_eta">Fascia d'et√†</label>
                        <select class="form-control" id="fascia_eta">
                          <option>Minorenne</option>
                          <option>18 - 65</option>
                          <option>Over 65</option>
                        </select>
                    </div>    
                </div>
                <!-- /dati utente-->
    
                <!-- Pulsanti -->
                <div class="form-row justify-content-center">
                    <button type="submit"  class="btn">Genera</button>
                    <button type="reset" class="btn">Annulla</button>
                </div>
                <!-- /Pulsanti -->
            </form>
            <!-- /Form dati passegero -->
        </section>
        <!-- /Sezione form utente -->

        <!-- Sezione Esito Biglietto -->
        <section class="esito_biglietto">
            <!-- Titolo Esito-->
            <h2 class="text-center text-white">IL TUO BIGLIETTO</h2>
            <!-- /Titolo Esito-->
            
            <div class="biglietto">
                <h4>DETTAGLI BIGLIETTO</h4>
                <div class="row">
                    <div class="col-3">
                        <h4>Nome passegero</h4>
                        <span>Nome</span>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-4">
                                <h6>Offerta</h6>
                                <span>promo</span>
                            </div>
                            <div class="col">
                                <h6>Carrozza</h6>
                                <span>5</span>
                            </div>
                            <div class="col">
                                <h6>Codice CP</h6>
                                <span>65454651</span>
                            </div>
                            <div class="col">
                                <h6>Costo Biglietto</h6>
                                <span>5,00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Sezione Esito Biglietto -->

    </div>
    <!-- /Container -->

    <script src="./assets/js/main.js"></script>
</body>
</html>
